<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Simple audio player">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Audio Player</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-deep_purple.min.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
    <div class="preloader-bg">
        <div class="preloader">
            <span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>
    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
        <main class="mdl-layout__content">
            <div class="demo-blog__posts mdl-grid">
                <div class="mdl-card coffee-pic mdl-cell mdl-cell--8-col">
                    <div class="mdl-card__media mdl-color-text--grey-50">
                        <audio id="current" src="songs/DiploZedsDead-Blame.mp3" autobuffer autoloop loop></audio>
                        <h3><a href="#" id="song-author">DiploZedsDead</a></h3>
                        <h3><a href="#" id="song-name">Blame</a></h3>
                    </div>
                    <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                        <div>
                            <div class="prev-button" id="prev"></div>
                            <div class="play-button" id="play"></div>
                            <div class="next-button" id="next"></div>
                            <div class="progress">
                                <input id="progress-bar" class="mdl-slider mdl-js-slider" type="range" value="1" min="0" max="100" step="1" tabindex="0">
                            </div>
                            <div class="current-time">0:00</div>
                            <div class="time-left">-4:20</div>
                            <div class="volume">
                                <div class="volume__level" id="volume-level"></div>
                                <input class="mdl-slider mdl-js-slider" id="volume-bar" type="range" min="0" max="100" value="25" tabindex="0">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
                    <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600">
                        <ul class="tracklist">
                        </ul>
                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer--left-section">
                    <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
                        <span class="visuallyhidden">Twitter</span>
                    </button>
                    <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
                        <span class="visuallyhidden">Facebook</span>
                    </button>
                    <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
                        <span class="visuallyhidden">Google Plus</span>
                    </button>
                </div>
                <div class="mdl-mini-footer--right-section">
                    <button class="mdl-mini-footer--social-btn social-btn__share">
                        <i class="material-icons" role="presentation">share</i>
                        <span class="visuallyhidden">share</span>
                    </button>
                </div>
            </footer>
        </main>
        <div class="mdl-layout__obfuscator"></div>
    </div>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
